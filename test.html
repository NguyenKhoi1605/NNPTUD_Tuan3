<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table thead tr {
            background-color: #333;
            color: white;
        }
        
        table thead td {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            border: 1px solid #333;
        }
        
        /* Dòng lẻ (1, 3, 5...) - màu trắng */
        table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        
        /* Dòng chẵn (2, 4, 6...) - màu đen/tối */
        table tbody tr:nth-child(even) {
            background-color: #333333;
            color: white;
        }
        
        table tbody td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        
        table tbody tr:nth-child(even) td {
            border: 1px solid #555;
        }
        
        /* Styling cho hình ảnh sản phẩm */
        .product-image {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            display: block;
        }
        
        /* Hover effect */
        table tbody tr:hover {
            opacity: 0.9;
        }
        
        /* Styling cho phần điều khiển phân trang */
        .pagination-controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .pagination-controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .pagination-controls select {
            padding: 8px 12px;
            border: 2px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .pagination-controls button {
            padding: 8px 15px;
            border: 2px solid #333;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .pagination-controls button:hover {
            background-color: #333;
            color: white;
        }
        
        #pagination-container {
            margin-top: 20px;
            text-align: center;
        }
        
        #pagination-container button {
            padding: 8px 12px;
            margin: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        #pagination-container button:hover {
            background-color: #ddd;
        }
    </style>
    <script src="main.js"></script>
</head>

<body>
    <h1>Product Dashboard</h1>
    <div style="margin-bottom: 20px;">
        <input 
            type="text" 
            id="search-input" 
            placeholder="Tìm kiếm theo tên sản phẩm..."
            onchange="searchByTitle(this.value)"
            oninput="searchByTitle(this.value)"
            style="padding: 10px; width: 300px; font-size: 16px; border: 2px solid #333; border-radius: 4px;"
        />
    </div>
    
    <div style="margin-bottom: 20px;">
        <button 
            id="sort-price-btn"
            onclick="sortByPrice()" 
            style="padding: 10px 15px; margin-right: 10px; font-size: 14px; border: 2px solid #333; background-color: #f5f5f5; border-radius: 4px; cursor: pointer; transition: all 0.3s ease;"
        >
            Sắp xếp Giá ↑
        </button>
        <button 
            id="sort-title-btn"
            onclick="sortByTitle()" 
            style="padding: 10px 15px; font-size: 14px; border: 2px solid #333; background-color: #f5f5f5; border-radius: 4px; cursor: pointer; transition: all 0.3s ease;"
        >
            Sắp xếp Tên ↑
        </button>
    </div>
    
    <div>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Price</td>
                    <td>Image</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody id="body-table">
                
            </tbody>
        </table>
    </div>
    
    <div class="pagination-controls">
        <label for="items-select">Hiển thị mỗi trang:</label>
        <select id="items-select" onchange="changeItemsPerPage(this.value)">
            <option value="5">5 sản phẩm</option>
            <option value="10" selected>10 sản phẩm</option>
            <option value="20">20 sản phẩm</option>
        </select>
    </div>
    
    <div id="pagination-container"></div>
</body>

</html>
